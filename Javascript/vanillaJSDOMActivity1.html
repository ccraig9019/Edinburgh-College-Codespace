<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8 />
        <title>Activity 1 - Vanilla JS DOM</title>
    </head> 
    <body>
        <p id ='text'>Vanilla JS DOM</p> 
        <div>
        <button id="jsstyle"
        onclick="js_style()">Style</button>
        </div>
		
		<script>
			function js_style() {
				document.getElementById("text").style = "color:red; background-color:green"
				}
		</script>
		
    </body>
</html>
